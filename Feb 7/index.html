<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registraion form</title>
    </head>
    <body>
        <h1>College registraion form</h1>

        <form action="">
            <tr>
                <td>Name :</td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <td><input placeholder="Your full name" required name="cname" type="text" /></td>
            </tr>
            <br /><br />

            <tr>
                <td>Father's Name :</td>&nbsp&nbsp&nbsp&nbsp&nbsp
                <td><input placeholder="Father's full name" required name="fname" type="text" pattern="[a-zA-Z]{5,20}" /></td>
            </tr>
            <br /><br />

            <tr>
                <td>Mother's name :</td>&nbsp&nbsp&nbsp&nbsp&nbsp
                <td><input placeholder="Mother's full name" required type="text" pattern="[a-zA-Z]{5,20}" /></td>
            </tr>
            <br /><br />

            <tr>
                <td>D.O.B. :</td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <td><input placeholder="day/month/year" required pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}"/></td>
            </tr>
            <br /><br />

            <tr>
                <td>Gender :</td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <td><input placeholder="Gender" required pattern="(Male|Female|Other)"/></td>
            </tr>
            <br /><br />

            <tr>
                <td>Course :</td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <td><input placeholder="Course" required pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}"/></td>
            </tr>
            <br /><br />

            <tr>
                <td>Mobile number :</td>&nbsp&nbsp&nbsp&nbsp&nbsp
                <td><input placeholder="Number" required pattern="[0-9]{10}"/></td>
            </tr>
            <br /><br />

            <tr>
                <td>Current address :</td>&nbsp&nbsp&nbsp&nbsp&nbsp
                <td><textarea placeholder="Enter your current address" cols="25" rows="5" required maxlength="100"></textarea></td>
            </tr>
            <br /><br />

            <tr>
            <td>Parmanent address :</td>
            <td><textarea placeholder="Enter your parmanent address" cols="25" rows="5" required maxlength="100"></textarea></td>
            </tr>
            <br /><br />&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp


            <input type="submit"/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="reset" />
        </form>
    </body>
</html>
